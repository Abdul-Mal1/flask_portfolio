<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Portfolio website showcasing projects, skills, and resume." />
  <title>Abdul Zazai | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a class="logo" href="#home">AZ</a>

      <button class="menu-btn" aria-label="Open menu" id="menuBtn">☰</button>

      <ul class="nav-links" id="navLinks">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#contact" class="btn small-btn">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <span>© <span id="year"></span> Abdul Zazai</span>
      <span class="muted">Built with Python (Flask) • Deployed online</span>
    </div>
  </footer>
</body>
</html>
